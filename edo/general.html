<h1>Модуль для ITE</h1>
<p>Модуль Clbs.Edo для IT-Enterprise предназначен для взаимодействия портала Clbs.Edo с учетной системой IT-Enterprise. Данный модуль реализует в системе IT-Enterprise функциональность получения и отправки электронных юридически значимых документов.</p>
